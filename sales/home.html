<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta tipo="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta tipo="description" content="">
    <meta tipo="author" content="">

    <title>App relatorios</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Menu
                    </li>
                </a>
                <li>
                    <a href="#">Perfil</a>
                </li>
                <li>
                    <a href="#">Cadastro</a>
                </li>
                <li>
                    <a href="#">Relatórios</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                    <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Menu Lateral</a>                      
            </div>
        </div>
    </div>
        <!-- /#page-content-wrapper -->
        <div id="app">  
                <div class="container">
                    <h1 class="mt-3">{{ title }}</h1>
        
                    <table class="mt-5 table" v-if="relatorioTotal">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Empresa</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(empresa, index) in relatorioTotal">
                                <td>#{{ index + 1 }}</td>
                                <td>{{ empresa.nomeEmpresa }}</td>
                                <td v-money="'R$'">{{ empresa.value }}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>+</td>
                                <td>Total</td>
                                <td v-money="'R$'">{{ calculateTotal(relatorioTotal) }}</td>
                            </tr>
                        </tfoot>
                    </table>
                   
                </div>
            </div>

    
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <!-- Menu Toggle Script -->
    <script>
            Vue.directive('money', {
                inserted(el, binding) {
                    const amount = parseFloat(el.innerHTML).toFixed(2)
                        .replace('.', ',')
                        .replace(/(\d)(?=(\d{3})+\,)/g, '$1.')
                    el.innerHTML = `${binding.value} ${amount}`
                }
            })
            new Vue({
            el: '#app',
            data: {
                title: 'Relatório de Vendas',
                empresas: null
            },
            methods: {
                getEmpresas() {
                    fetch('/mock_data/relatorios.json')
                        .then(resp => resp.json())
                        .then(data => this.empresas = data)
                },
                calculateTotal(empresas) {
                    if (!empresas) return 0
                    return empresas.reduce((total, empresa) => total + empresa.value, 0)
                }
            },
            computed: {
                relatorioTotal() {
                    if (!this.empresas) return null
                    const relatorioTotal = this.empresas.reduce((grouped, empresa) => {
                        if (!grouped.hasOwnProperty(empresa.nomeEmpresa)) {
                            grouped[empresa.nomeEmpresa] = {
                                nomeEmpresa: empresa.nomeEmpresa,
                                value: empresa.valor
                            }
                            return grouped
                        }
                        grouped[empresa.nomeEmpresa].value += empresa.valor
                        return grouped
                    }, {})
                    return Object.values(relatorioTotal)
                }
            },
            mounted() {
                this.getEmpresas()
            }
        })
    </script>

    <script>
         $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    })
    </script>

</body>

</html>
